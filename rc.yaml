# ReplicationController configuration for Nginx pods
apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-rc
  labels:
    env: demo

spec:
  replicas: 3
  template:
    metadata:
      name: nginx-pod
      labels:
        env: demo-app
        type: frontend
    spec:
      containers:
        - name: nginx-container
          image: nginx:latest
          ports:
            - containerPort: 80
